<section class="vh-100" style="background-color: #d9d9d9d9">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="../assets/images/log.png"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <!-- <div class="card-body p-4 p-lg-5 text-black"> -->
                <form
                  *ngIf="!isLoggedIn"
                  name="form"
                  (ngSubmit)="f.form.valid && onSubmit()"
                  #f="ngForm"
                  novalidate
                >
                  <!-- <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Logo</span>
                    </div> -->

                  <h1
                    class="fw-normal mb-3 pb-3 text-center"
                    style="letter-spacing: 1px"
                  >
                    Connexion
                  </h1>

                  <div class="form-floating mb-3 text-center">
                    <input
                      type="email"
                      class="form-control"
                      id="floatingInput"
                      name="username"
                      [(ngModel)]="form.usernameOrEmail"
                      required
                      #username="ngModel"
                      [ngClass]="{
                        'is-invalid': f.submitted && username.errors
                      }"
                      placeholder="name@example.com"
                    />
                    <label for="floatingInput">Nom d'utilisateur</label>

                    <div
                      *ngIf="username.errors && f.submitted"
                      class="invalid-feedback"
                    >
                      Username is required!
                    </div>
                  </div>

                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="floatingPassword"
                      name="password"
                      [(ngModel)]="form.password"
                      required
                      minlength="4"
                      #password="ngModel"
                      [ngClass]="{
                        'is-invalid': f.submitted && password.errors
                      }"
                      placeholder="Password"
                    />
                    <label for="floatingPassword">Mot de passe</label>
                    <div
                      *ngIf="password.errors && f.submitted"
                      class="invalid-feedback"
                    >
                      <div *ngIf="password.errors['required']">
                        Password is required
                      </div>
                      <div *ngIf="password.errors['minlength']">
                        Password must be at least 6 characters
                      </div>
                    </div>
                  </div>
                  <a class="small text-muted" href="#!">Mot de passe oublié?</a>

                  <!--erreur Message -->
                  <div
                    *ngIf="f.submitted && isLoginFailed"
                    class="alert alert-danger"
                    role="alert"
                  >
                    Connexion echoue: {{ errorMessage }}
                  </div>

                  <div class="form-group pt-1 mb-4">
                    <button class="btn btn-primary btn-block" [disabled]="!f.form.valid">Inscrire</button>
                  </div>

                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>or sign up with:</p>
                    <button
                      type="button"
                      class="btn btn-link btn-floating mx-1"
                    >
                      <i class="fab fa-facebook-f"></i>
                    </button>

                    <button
                      type="button"
                      class="btn btn-link btn-floating mx-1"
                    >
                      <i class="fab fa-google"></i>
                    </button>

                    <button
                      type="button"
                      class="btn btn-link btn-floating mx-1"
                    >
                      <i class="fab fa-twitter"></i>
                    </button>

                    <button
                      type="button"
                      class="btn btn-link btn-floating mx-1"
                    >
                      <i class="fab fa-github"></i>
                    </button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    Vous n’avez de compte?
                    <a routerLink="/inscription" style="color: red"
                      >Inscription</a
                    >
                  </p>
                  <a href="#!" class="small text-muted"
                    >Conditions d'utilisation.</a
                  >
                  <a href="#!" class="small text-muted"
                    >Politique de confidentialité</a
                  >
                </form>
              <!-- </div> -->
              <!-- <div class="alert alert-success" *ngIf="isLoggedIn">
                 <a href="/sidebar/dashboard">  Vous êtez connecter en tant que  {{ usernameOrEmail }}.</a> 
                  </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
